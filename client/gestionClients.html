<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BES Loan | Clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!--Sidebar-->
        <div class="sidebar">
            <aside class="menu">
                <p class="menu-label menu-logo">
                    <i class="fa-solid fa-blog fa-10x"></i>
                </p>
                <ul class="menu-list">                    
                    <div class="lien-sidebar">
                        <li>
                            <a href="dashboard.html" class="button bouttonSideBar">Tableau de bord</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionClients.html" class="button bouttonSideBar">Clients</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionPrêts.html" class="button bouttonSideBar">Prêts</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionPaiements.html" class="button bouttonSideBar">Paiements</a>
                        </li>
                    </div>
                    <div class="lien-sidebar bouton-deconnexion">
                        <li>
                            <button class="button bouttonSideBar" id="buttonDeconnexion">Se déconnecter</button>
                        </li>
                    </div>
                </ul>
            </aside>
        </div>
        <div class="partieGauche">
            <div class="formulaire">

                <!-- Titre qui indique l'ajout d'un nouveau client-->
                <h1 class="title titleColor">Créer un nouveau client</h1>

                <form id="formClient">
                    <!-- Entrée du nom du nouveau client -->
                    <div class="field is-horizontal">
                        <div class="field-label titreInput">
                            <label class="label labelColor">Nom</label>
                        </div>
                        <div class="field-body bodyInput">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input" type="text" placeholder="Nom du nouveau client" id="nom" required>
                                    <span class="icon is-normal is-left">
                                        <i class="fa-solid fa-person-circle-plus"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Entrée du prénom du nouveau client -->
                    <div class="field is-horizontal">
                        <div class="field-label titreInput">
                            <label class="label labelColor">Prénom</label>
                        </div>
                        <div class="field-body bodyInput">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input" type="text" placeholder="Prénom du nouveau client" id="prenom" required>
                                    <span class="icon is-normal is-left">
                                        <i class="fa-solid fa-user"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Entrée du téléphone du nouveau client -->
                    <div class="field is-horizontal">
                        <div class="field-label titreInput">
                            <label class="label labelColor">Téléphone</label>
                        </div>
                        <div class="field-body bodyInput">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input" type="tel" placeholder="Téléphone du nouveau client" id="telephone" required>
                                    <span class="icon is-normal is-left">
                                        <i class="fa-solid fa-phone"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Entrée de l'email du nouveau client -->
                    <div class="field is-horizontal">
                        <div class="field-label titreInput">
                            <label class="label labelColor">Email</label>
                        </div>
                        <div class="field-body bodyInput">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input" type="email" placeholder="Email du nouveau client" id="email" required>
                                    <span class="icon is-normal is-left">
                                        <i class="fa-solid fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Entrée de l'adresse du nouveau client -->
                    <div class="field is-horizontal">
                        <div class="field-label titreInput">
                            <label class="label labelColor">Adresse</label>
                        </div>
                        <div class="field-body bodyInput">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input" type="text" placeholder="Adresse du nouveau client" id="adresse" required>
                                    <span class="icon is-normal is-left">
                                        <i class="fa-solid fa-house"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bouton enregistrer -->
                    <button type="submit" class="button is-primary " id="boutonEnregistrerClient">Enregister le nouveau client</button>

                    <!-- Bouton supprimer -->
                    <div class="div-bouton-supprimer" id="divBoutonSupprimer"></div>

                    <!-- Bouton quitter -->
                    <div class="div-bouton-quitter" id="divBoutonQuitter"></div>

                    <!-- Message de confirmation -->
                    <div class="div-message-confirmation">
                        <p class="message-confirmation" id="messageConfirmation"></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="partieDroite">
            <!--Tableau qui liste les clients-->
            <div class="div-tableau box">
                <h1 class="title titleColor">Liste des clients</h1>
                <div class="tableau">
                    <table class="table" id="tableauClients">
                        <tr>
                            <th>Nom du client</th>
                            <th>Nb prêts actifs</th>
                            <th>Montant dû</th>
                            <th>Sélectionner</th>
                        </tr>
                    </table>
                </div>
            </div>
            <!--Filtres-->
            <div class="filtrer box">
                <h1 class="title titleColor">Filtrer</h1>
                <div class="rechercheParNom">
                    <form action="">
                        <label for="" class="label labelColor">Filtrer par nom</label>
                        <input class="input" type="text" placeholder="Nom du client recherché" id="nomFiltrer" required>
                        <button type="submit" class="button is-primary" id="buttonRechercheParNom" style="margin-top: 0.8em;">Rechercher</button>
                    </form>
                    <div id="messageErreurFiltrer"></div>
                </div>
            </div>
            <div class="trier box">
                <h1 class="title titleColor">Trier</h1>
                <div class="checkboxes">
                    <label class="checkbox">
                        <input type="radio" name="trier" id="PlusHautMontantDu" value="PlusHautMontantDu"/>
                        Le plus haut montant dû
                    </label>
                    <label class="checkbox">
                        <input type="radio" name="trier" id="PlusBasMontantDu" value="PlusBasMontantDu"/>
                        Le plus bas montant dû
                    </label> 
                    <label class="checkbox">
                        <input type="radio" name="trier" id="PlusPretsActifs" value="PlusPretsActifs"/>
                        Le plus de prêts actifs
                    </label>
                    <label class="checkbox">
                        <input type="radio" name="trier" id="MoinsPretsActifs" value="MoinsPretsActifs"/>
                        Le moins de prêts actifs 
                    </label>                           
                </div>
                <button class="button is-primary" id="buttonTrier" style="margin-top: 0.8em;">Rechercher</button>
                <div id="messageErreurTrier"></div>               
            </div>
        </div>

    </main>
</body>
    <script src="scriptClients.js"></script>
</html>
