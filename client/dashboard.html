<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BES Loan | Acceuil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!--Sidebar-->
        <div class="sidebar">
            <aside class="menu">
                <p class="menu-label menu-logo">
                    <i class="fa-solid fa-blog fa-10x"></i>
                </p>
                <ul class="menu-list">
                    <div class="lien-sidebar">
                        <li>
                            <a href="dashboard.html" class="button bouttonSideBar">Tableau de bord</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionClients.html" class="button bouttonSideBar">Clients</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionPrêts.html" class="button bouttonSideBar">Prêts</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionPaiements.html" class="button bouttonSideBar">Paiements</a>
                        </li>
                    </div>
                    <div class="lien-sidebar bouton-deconnexion">
                        <li>
                            <button class="button bouttonSideBar" id="buttonDeconnexion">Se déconnecter</button>
                        </li>
                    </div>
                </ul>
            </aside>
        </div>
        <div class="container dashboard">
            <div class="columns">
                <div class="column is-12">
                    <div class="titreDashboard">
                        <section class="hero is-info welcome is-small">
                            <div class="hero-body">
                                <div class="container">
                                    <h1 class="title">
                                        Bonjour,
                                    </h1>
                                    <h2 class="subtitle">
                                        Voici le survol des prêts à ce jour!
                                    </h2>
                                </div>
                            </div>
                        </section>
                    </div>
                    <section class="info-tiles">
                        <div class="grid has-text-centered">
                            <div class="cell">
                                <article class="box has-background-primary">
                                    <p class="title" id="nbreActifs"></p>
                                    <p class="subtitle has-text-white-bis">Prêts actifs</p>
                                </article>
                            </div>
                            <div class="cell">
                                <article class="box has-background-success">
                                    <p class="title" id="nbreRembourse"></p>
                                    <p class="subtitle has-text-white-bis">Prêts remboursés</p>
                                </article>
                            </div>
                            <div class="cell">
                                <article class="box has-background-danger">
                                    <p class="title" id="nbreRetards"></p>
                                    <p class="subtitle has-text-white-bis">Prêts en retard</p>
                                </article>
                            </div>
                            <div class="cell">
                                <article class="box has-background-grey-light">
                                    <p class="title" id="nbrePrete"></p>
                                    <p class="subtitle has-text-white-bis">Total prêté ($)</p>
                                </article>
                            </div>
                            <div class="cell">
                                <article class="box has-background-grey-dark">
                                    <p class="title" id="totalRembourse"></p>
                                    <p class="subtitle has-text-white-bis">Total remboursé ($)</p>
                                </article>
                            </div>
                        </div>
                    </section>
                    <div class="columns">
                        <div class="column is-8">
                            <div class="sousSectionDashboard">
                                <div class="card events-card">
                                    <header class="card-header">
                                        <p class="card-header-title">
                                            Clients en retard
                                        </p>
                                        <span class="card-header-icon">
                                            <a id="refresh">
                                                <i class="fa-solid fa-arrows-rotate"></i>
                                            </a>
                                        </span>
                                    </header>
                                    <div class="card-table">
                                        <div class="content">
                                            <table class="table is-fullwidth is-striped" id="tableRetards">
                                                <tbody>
                                                    <tr>
                                                        <td>Lorum ipsum dolem aire</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Lorum ipsum dolem aire</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <footer class="card-footer">
                                        <a href="gestionPrêts.html" class="card-footer-item">
                                            Voir tous les paiements
                                        </a>
                                    </footer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="scriptDashboard.js"></script>

</html>
