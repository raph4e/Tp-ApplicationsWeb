<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BES Loan | Acceuil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!--Connexion-->
        <div class="form-connexion-inscription">
            <i class="fa-solid fa-blog fa-10x"></i>
            <div class="div-form box">
                <form action="" class="form">
                    <h1 class="title is-2" id="titreConnexionInscription"></h1>
                    <div class="field">
                        <label for="" class="label">Nom admin</label>
                        <input type="text" class="input" id="nomAdmin" placeholder="Entrez votre nom">
                    </div>
                    <div class="field">
                        <label for="" class="label">Mot de passe</label>
                        <input type="password" class="input" id="motDePasseAdmin" placeholder="Entrez votre mot de passe">
                    </div>
                    <div class="container-boutons-message">
                        <div class="button submit-btn">
                            <button id="submitBtn"></button>
                        </div>
                        <div class="button submit-btn">
                            <button id="dejaUnCompteBtn"></button>
                        </div>
                        <div class="div-message-erreur">
                            <p class="message-erreur" id="messageErreur"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="scriptConnexionInscription.js"></script>
</html>
