<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BES Loan | Prêts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!--Sidebar-->
        <div class="sidebar">
            <aside class="menu">
                <p class="menu-label menu-logo">
                    <i class="fa-solid fa-blog fa-10x"></i>
                </p>
                <ul class="menu-list">
                    <div class="lien-sidebar">
                        <li>
                            <a href="dashboard.html" class="button bouttonSideBar">Tableau de bord</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionClients.html" class="button bouttonSideBar">Clients</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionPrêts.html" class="button bouttonSideBar">Prêts</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionPaiements.html" class="button bouttonSideBar">Paiements</a>
                        </li>
                    </div>
                    <div class="lien-sidebar bouton-deconnexion">
                        <li>
                            <button class="button bouttonSideBar" id="buttonDeconnexion">Se déconnecter</button>
                        </li>
                    </div>
                </ul>
            </aside>
        </div>
        <div class="partieGauche">
            <!--valeur pour cacher et récupperer l'id du pret lors de la modification-->
            <input type="hidden" id="idPret" value="">
            <!-- Sélection du client avec un drop down menu, à changer pour mettre les vrais clients via BD-->
            <div class="formulaire" id="form">
                <!-- Titre qui indique l'ajout d'un nouveau prêt-->
                <h1 class="title titleColor">Enregistrer un nouveau prêt</h1>
                <div class="field is-horizontal sectionInput">
                    <div class="field-label titreInput">
                        <label class="label labelColor">Client</label>
                    </div>
                    <div class="field-body bodyInput">
                        <div class="field">
                            <div class="control has-icons-left">
                                <div class="select">
                                    <select id="selectDropDownMenuNomsClients">
                                        <option value="0" selected>Sélectionner un client</option>
                                    </select>
                                    <span class="icon is-normal is-left">
                                        <i class="fa-solid fa-user"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Entrée du montant du prêt -->
                <!-- mettre un max? min + haut que 0? -->
                <div class="field is-horizontal sectionInput">
                    <div class="field-label titreInput">
                        <label class="label labelColor">Montant du prêt</label>
                    </div>
                    <div class="field-body bodyInput">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="montantPret" class="input" type="number" placeholder="$0.00" min="50">
                                <span class="icon is-normal is-left">
                                    <i class="fa-solid fa-dollar-sign"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Entrée du taux d'interet -->
                <!-- double check min/max values avec prof -->
                <div class="field is-horizontal sectionInput">
                    <div class="field-label titreInput">
                        <label class="label labelColor">Taux d'intérêt</label>
                    </div>
                    <div class="field-body bodyInput">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="interet" class="input" type="number" placeholder="0.00%" min="0" max="100">
                                <span class="icon is-normal is-left">
                                    <i class="fa-solid fa-percent"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Entrée de la durée du prêt -->
                <!-- mettre id pour récuppérer avec js et calculer les intérêts totaux -->
                <div class="field is-horizontal sectionInput">
                    <div class="field-label titreInput">
                        <label class="label labelColor">Durée du prêt</label>
                    </div>
                    <div class="field-body bodyInput">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="dureePret" class="input" type="number" placeholder="Nombre de mois" min="1">
                                <span class="icon is-normal is-left">
                                    <i class="fa-regular fa-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Input de la date de début du prêt -->
                <!-- mettre id pour récuppérer avec js et calculer les intérêts totaux -->
                <div class="field is-horizontal sectionInput">
                    <div class="field-label titreInput">
                        <label class="label labelColor">Date de début</label>
                    </div>
                    <div class="field-body bodyInput">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="dateDebut" class="input" type="date">
                                <span class="icon is-normal is-left">
                                    <i class="fa-regular fa-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bouton enregistrer -->
                <button class="button is-primary" id="savePret">Enregistrer le prêt</button>
                <!-- Bouton supprimer -->
                <div class="div-bouton-supprimer" id="bouttonSupprimer"></div>
                <!-- Bouton quitter -->
                <div class="div-bouton-quitter" id="bouttonQuitter"></div>
                <!-- Message de confirmation -->
                <div class="div-message-confirmation">
                    <p class="message-confirmation" id="msgConfirmation"></p>
                </div>
            </div>

            <!-- Calcule automatiquement intérêts cumulés, solde restant, statut (ACTIF, REMBOURSÉ, EN RETARD).-->
        </div>
        <div class="partieDroite">
            <div class="div-tableau box">
                <h1 class="title titleColor">Liste des prêts</h1>
                <div class="tableau">
                    <table class="table" id="tableauPrets">
                    </table>
                </div>
            </div>
            <!--Filtres-->
            <div class="trier box">
                <h1 class="title titleColor">Trier</h1>
                <div class="checkboxes">
                    <label class="checkbox">
                        <input type="checkbox" id="decroissant" />
                        Décroissant
                    </label>
                </div>
                <br />
                <div class="checkboxes">
                    <label class="checkbox">
                        <input type="radio" name="trier" id="satut" value="statut" />
                        Par statut
                    </label>
                    <label class="checkbox">
                        <input type="radio" name="trier" id="nomClient" value="nomClient" />
                        Par nom de client
                    </label>
                </div>
                <button class="button is-primary" id="buttonTrierPrets" style="margin-top: 0.8em;">Rechercher</button>
                <div id="messageErreurTrier"></div>
            </div>
        </div>

    </main>
</body>
</main>
<script src="scriptPrets.js"></script>

</html>
