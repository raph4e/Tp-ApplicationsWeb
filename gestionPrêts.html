<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BES Loan | Prêts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="sidebar">
            <aside class="menu">
                <p class="menu-label title is-2">BES LOAN</p>
                <ul class="menu-list">
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionClients.html">Clients</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionPrêts.html">Prêts</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionPaiements.html">Paiements</a>
                        </li>
                    </div>
                </ul>
            </aside>
        </div>

        <!-- Sélection du client avec un drop down menu, à changer pour mettre les vrais clients via BD-->
        <div class="formulairePrets">
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label labelColor">Client</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control has-icons-left">
                            <div class="select">
                                <select>
                                    <option selected>Sélectionner un client</option>
                                    <option>Client 1</option>
                                    <option>Client 2</option>
                                    <option>Client 3</option>
                                </select>
                                <span class="icon is-normal is-left">
                                    <i class="fa-solid fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Entrée du montant du prêt -->
            <!-- mettre un max? min + haut que 0? -->
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label labelColor">Montant du prêt</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input" type="number" placeholder="$0.00" min="0">
                            <span class="icon is-normal is-left">
                                <i class="fa-solid fa-dollar-sign"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Entrée du taux d'interet -->
            <!-- double check min/max values avec prof -->
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label labelColor">Taux d'intérêt</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="number" placeholder="0.00%" min="0" max="100">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Entrée de la durée du prêt -->
            <!-- mettre id pour récuppérer avec js et calculer les intérêts totaux -->
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label labelColor">Durée du prêt(mois)</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="number" placeholder="0" min="1">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input de la date de début du prêt -->
            <!-- mettre id pour récuppérer avec js et calculer les intérêts totaux -->
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label labelColor">Date de début</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="date">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Calcule automatiquement intérêts cumulés, solde restant, statut (ACTIF, REMBOURSÉ, EN RETARD).-->


    </main>
</body>

</html>
