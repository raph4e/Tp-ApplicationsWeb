<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BES Loan | Prêts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!--Sidebar-->
        <div class="sidebar">
            <aside class="menu">
                <p class="menu-label menu-logo">
                    <i class="fa-solid fa-blog fa-10x"></i>
                </p>
                <ul class="menu-list">
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionClients.html" class="button">Clients</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionPrêts.html" class="button">Prêts</a>
                        </li>
                    </div>
                    <div class="lien-sidebar">
                        <li>
                            <a href="gestionPaiements.html" class="button">Paiements</a>
                        </li>
                    </div>
                </ul>
            </aside>
        </div>
        <div class="partieGauche">
            <div class="formulaire">
                <!-- Titre qui indique l'ajout d'un nouveau client-->
                <h1 class="title">Créer un nouveau client</h1>
                <!-- Entrée du nom du nouveau client -->
                <div class="field is-horizontal">
                    <div class="field-label titreInput">
                        <label class="label labelColor">Nom</label>
                    </div>
                    <div class="field-body bodyInput">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="Nom du nouveau client" required>
                                <span class="icon is-normal is-left">
                                    <i class="fa-solid fa-person-circle-plus"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Entrée du prénom du nouveau client -->
                <div class="field is-horizontal">
                    <div class="field-label titreInput">
                        <label class="label labelColor">Prénom</label>
                    </div>
                    <div class="field-body bodyInput">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="Prénom du nouveau client" required>
                                <span class="icon is-normal is-left">
                                    <i class="fa-solid fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Entrée du téléphone du nouveau client -->
                <div class="field is-horizontal">
                    <div class="field-label titreInput">
                        <label class="label labelColor">Téléphone</label>
                    </div>
                    <div class="field-body bodyInput">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input" type="tel" placeholder="Téléphone du nouveau client" required>
                                <span class="icon is-normal is-left">
                                    <i class="fa-solid fa-phone"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Entrée de l'email du nouveau client -->
                <div class="field is-horizontal">
                    <div class="field-label titreInput">
                        <label class="label labelColor">Email</label>
                    </div>
                    <div class="field-body bodyInput">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="Email du nouveau client" required>
                                <span class="icon is-normal is-left">
                                    <i class="fa-solid fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Entrée de l'adresse du nouveau client -->
                <div class="field is-horizontal">
                    <div class="field-label titreInput">
                        <label class="label labelColor">Adresse</label>
                    </div>
                    <div class="field-body bodyInput">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="Adresse du nouveau client" required>
                                <span class="icon is-normal is-left">
                                    <i class="fa-solid fa-house"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="button is-primary">Enregister le nouveau client</button>
            </div>
        </div>
        <div class="partieDroite">
            <!--Tableau qui liste les clients-->
            <div class="tableau">
                <h1 class="title">Liste des clients</h1>

                <table class="table">
                    <tr>
                        <th>Nom du client</th>
                        <th>Nb prêts actifs</th>
                        <th>Montant dû</th>
                        <th>Sélectionner</th>
                    </tr>
                    <tr>
                        <td id="nomClient">Alek</td>
                        <td id="nbPrets">235</td>
                        <td id="montantDu">2.50</td>
                        <td>
                            <button id="boutonDetails" class="button">Modifier/Supprimer</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="selection" id="selection">
                <div class="card"> 
                    <p class="title is-4">Nom : </p>
                    <p class="title is-4">Prenom : </p>
                    <p class="title is-4">Téléphone : </p>
                    <p class="title is-4">Email : </p>
                    <p class="title is-4">Adresse : </p>
                    <footer class="card-footer">
                        <button class="button card-footer-item" id="boutonModifier">Modifier</button>
                        <button class="button card-footer-item" id="boutonSupprimer">Supprimer</button>
                    </footer>
                </div>
                
            </div>
        </div>

    </main>
</body>
    <script src="clients.js"></script>
</html>
